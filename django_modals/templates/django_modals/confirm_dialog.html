{% load i18n %}
<div class="modal fade" id="djmodals-confirm" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style="border-bottom: none">
                <h5 class="modal-title confirm-message"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-no"
                        data-dismiss="modal">{% trans "Cancel" %}</button>
                <button type="button" class="btn btn-primary btn-yes">{% trans "Yes" %}</button>
            </div>
        </div>
    </div>
</div>
